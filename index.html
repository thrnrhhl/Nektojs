<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekto - A Javascript library for rendering the user interface</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="header">
            <img class="header__logo" src="images/logo.svg" />
            <span class="header__name">Nekto</span>
        </div>
    </header>
    <div class="container info-component">
        <main class="info-component__main">
            <div class="banner-getstarted">
                <div class="banner-getstarted__start">
                    <div class="banner-getstarted__start-name">
                        <span class="banner-getstarted__start-name__span" title="Nekto">Nekto</span>
                    </div>
                    <div class="banner-getstarted__start-text">
                        <span class="banner-getstarted__start-text__span" title="A Javascript library for rendering the user
                        interfaceA Javascript library for rendering the user
                            interface</span>
                    </div>
                    <div class="banner-getstarted__start-press">
                        <button class="banner-getstarted__start-press__button" type="button" onclick="location.href='pages/calalog.html'">Get started</button>
                    </div>
                </div>
                <div class="banner-getstarted__style">
                    <span class="banner-getstarted__style-span">style: </span>
                    <span class="banner-getstarted__style-span__link"> https://thrnrhhl.github.io/Nektojs/library/package/nektojs_v_0.5.0/style.css</span>
                </div>
                <div class="banner-getstarted__js">
                    <span class="banner-getstarted__js-span">script: </span>
                    <span class="banner-getstarted__js-span__link"> https://thrnrhhl.github.io/Nektojs/library/package/nektojs_v_0.5.0/app.min.js</span>
                </div>
            </div>
        </main>
        <footer class="info-component__footer">
            <div class="footer-info">
                <div class="footer-info__nekto">
                    <img class="" src="images/logo.svg" />
                    <span>Nekto</span>
                </div>
                <div class="footer-info__thrnrhhl">
                    <img src="images/thrnrhhl 1.svg" />
                    <span>developed by thrnrhhl</span>
                </div>
                <div class="footer-info__mit">
                    <img src="images/MIT.svg" width="40" />
                    <span>license</span>
                </div>
                <div class="footer-info__ver">
                    <img src="images/VER.svg" width="40" />
                    <span>*alfa version 0.5.0</span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
